<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1</h1>
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="0" />

            <label for="cantidad">Cantidad de tarros de pintura:</label>
            <input type="number" id="cantidad" name="cantidad" required min="0" />

            <button type="submit" class="blue-btn">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>Nombre: {{ resultado.nombre }}</p>
            <p>Total sin descuento: ${{ '{:,.2f}'.format(resultado.total_sin_descuento) }}</p>
            <p>Total a pagar con descuento: ${{ '{:,.2f}'.format(resultado.total_con_descuento) }}</p>
        </div>
        {% endif %}

        <button onclick="location.href='/'" class="back-btn">Volver a inicio</button>
    </div>
</body>
</html>
